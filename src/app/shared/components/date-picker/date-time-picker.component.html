<div class="tickets-date-time-picker__container">
  <div class="tickets-date-time-picker__label"> {{ fieldName() }}</div>
  <div class="tickets-date-time-picker__picker">
    <mat-form-field>
      <mat-label>Date</mat-label>
      <input
        [matDatepicker]="picker"
        [value]="value"
        [disabled]="disabled"
        (dateChange)="updateDate($event.value)"
        (blur)="onTouched()"
        matInput
      />
      <mat-datepicker-toggle matSuffix [for]="picker" />
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Time</mat-label>
      <input
        [matTimepicker]="timepicker"
        [value]="value"
        [disabled]="disabled"
        (blur)="onTouched()"
        matInput
      />
      <mat-timepicker-toggle matSuffix [for]="timepicker" />
      <mat-timepicker #timepicker (selected)="updateTime($event.value)"></mat-timepicker>
    </mat-form-field>
  </div>
</div>
