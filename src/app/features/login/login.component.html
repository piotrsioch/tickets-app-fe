<div class="tickets-login__container">
  <div
    [formGroup]="loginForm"
    class="tickets-login__form"
  >
    <div class="tickets-login__form__email">
      <span>Email</span>
      <input
        formControlName="email"
        placeholder="Enter your mail"
      >
    </div>
    <div class="tickets-login__form__password">
      <span>Password</span>
      <input
        formControlName="password"
        type="password"
        placeholder="Enter your password"
      >
    </div>
    <div class="tickets-login__form__buttons">
      <button
        (click)="onLogin()"
        class="tickets-login__form__button-login"
      >
        Login
      </button>
    </div>
  </div>
</div>
