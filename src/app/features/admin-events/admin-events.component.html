<div class="tickets-admin-events__container">
  <tickets-table
    [tableColumns]="eventsColumns()"
    [tableData]="events()!"
    [canAddItem]="true"
    [isPageable]="true"
    [isSearchable]="true"
    [paginationSizes]="[5, 10, 20]"
    [defaultPageSize]="currentPaginationData().limit"
    [totalItemCount]="events()?.total!"
    (pageChanged)="onPageChanged($event)"
    (searchChanged)="onSearchChanged($event)"
    (editClicked)="onEditClicked($event)"
    (deleteClicked)="onDeleteClicked($event)"
    (addClicked)="onAddClicked()"
  ></tickets-table>
</div>
